server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.html;

    # Serve static index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /healthz {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    sendfile off;
}
